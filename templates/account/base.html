{% extends "base.html" %}

{% block title %} GroundUp User Account {% endblock %}

{% block css-override %}
  <style>
   
   #BelowTheBanner form {
       background: -webkit-linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
       background: -moz-linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
       background: linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
       font-family: Tahoma, Geneva, sans-serif;
       font-size: 14px;
       font-style: italic;
       line-height: 24px;
       font-weight: bold;
       color: #09C;
       text-decoration: none;
       border-radius: 10px;
       padding: 10px;
       border: 1px solid #999;
       border: inset 1px solid #333;
       -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
       -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
       box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
       margin-bottom: 15px;
   }

   #BelowTheBanner label {
       display: block;
   }

   #BelowTheBanner input {
       padding: 5px;
       display: inline;
       border: 1px solid #999;
       font-size: 12px;
       height: 26px;
       -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
       -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
       box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
   }

   #BelowTheBanner input[type="checkbox"] {
       display:block;
       border: none;
       -webkit-box-shadow: 0 0 0 0;
       -moz-box-shadow: 0 0 0 0;
       box-shadow: 0 0 0 0;
       margin-top: 0;
       padding: 0;
   }

   #BelowTheBanner button, #BelowTheBanner input[type="submit"] {
       display: block;
       margin-bottom: 5px;
       padding: 5px 15px 25px 15px;
       /* width: 100px;*/
       background: #09C;
       color: #fff;
       font-family: Tahoma, Geneva, sans-serif;
       height: 30px;
       border-radius: 15px;
       border: 1p solid #999;
   }

   ul.errorlist {
       color: red;
       list-style-type:none;
       padding: 0;
   }
  </style>
{% endblock %}


{% block content-wrapper %}

    <div class="container">
	<div class="row">
	    <div class="col-xs-12 col-md-8">

                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>

{% endblock %}
