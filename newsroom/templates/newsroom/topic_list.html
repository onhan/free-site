{% extends "base.html" %}

{% block title %} Topics {{block.super}} {% endblock %}

{% block content %}
    <div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-9 col-sm-push-3">
		<h1>Topics</h1>
		<ul>
		    {% for topic in object_list %}
			<li>
			    <a href="{% url 'newsroom:topic.detail' topic.slug %}">
				{{ topic.name|upper }}
			    </a>
			</li>
		    {% endfor %}
		</ul>
	    </div>
	</div>
    </div>
{% endblock %}
