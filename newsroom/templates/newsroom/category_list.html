{% extends "base.html" %}

{% block content %}
    <div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-9 col-sm-push-3">
		<h1>Categories</h1>
		<ul>
		    {% for category in object_list %}
			<li>
			    <a href="{% url 'newsroom:category.detail' category.name %}">
				{{ category }}
			    </a>
			</li>
		    {% endfor %}
		</ul>
	    </div>
	</div>
    </div>
{% endblock %}
